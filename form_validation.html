<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body{
    background-color: #FFD3B4;
    font-family: 'Josefin Sans','san-serif';
}
header {
    display: flex;
    align-items: flex-end;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    line-height: 50px;
    background-color: #98DDCA;
    z-index:2;

   
}
 
 
header * {
    display:inline;
    height: 50px;
    align-items: center;
    justify-content: center;
    color:#000;
    font-size: large;
    font-weight: 700;
    

}
ul{
    padding-left: 550px;
}
li{
    margin-left: 60px;
}
 

.registration-form{
	padding: 100px 0;
}

.registration-form form{
    background-image: linear-gradient(
        180deg,
        #87A8A4,
        #B5EAEA,
        rgb(110, 110, 110)
      );
    max-width: 400px;
    max-height: 700px;
    margin: auto;
    padding: 50px 70px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
}

.registration-form .form-icon{
    border: 1px solid #000;
	text-align: center;
    background-color: #F38BA0;
    border-radius: 50%;
    font-size: 20px;
    color: white;
    width: 50px;
    height: 50px;
    margin: auto;
    margin-bottom: 20px;
    margin-top: -20px;;
    line-height: 50px;
}

.registration-form .item{
    border: 1px solid #000;
	border-radius: 20px;
    margin-bottom: 25px;
    padding: 5px 10px;
}

.registration-form .create-account{
    border: 1px solid #000;
    border-radius: 30px;
    padding: 5px 10px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    margin-top: 20px;
    background-color: #F38BA0; 
}

@media (max-width: 576px) {
    .registration-form form{
        padding: 50px 20px;
    }

    .registration-form .form-icon{
        width: 70px;
        height: 70px;
        font-size: 30px;
        line-height: 70px;
    }
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="form_validation.html">Form Validation</a></li>
                <li><a href="random_tasker.html">Random tasker</a></li>
            </ul>
        </nav>
    </header>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="firstname" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="lastname" placeholder="Last Name">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="birth-date" placeholder="Birth Date">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Create Account</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
        $('#birth-date').mask('00/00/0000');
        $('#phone-number').mask('0000-0000');
        })
    </script>

</body>
</html>
